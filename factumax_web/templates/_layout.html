<html>

<head>
    <title>FactuMax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <style>
        table * {
            text-align: center !important;
            vertical-align: middle !important;
        }
        *:required{
            border: 1px rgba(206, 206, 206, 0.522) solid !important;
            height: 42px;
            border-radius: 8px;
            color: black;
        }
    </style>

   </head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2 shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-dark font-weight-bold" style="font-weight: 900;" href="/">FactuMax</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse w-100 d-flex align-items-center justify-content-end navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link px-4 font-weight-bold {{ 'btn btn-sm btn-success' if 'client' in request.url_rule.rule or request.url_rule.rule == "/" else 'text-dark' }}" href="/clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 font-weight-bold {{ 'btn btn-sm btn-success' if 'produit' in request.url_rule.rule else 'text-dark' }}" aria-current="page" href="/produits">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 font-weight-bold {{ 'btn btn-sm btn-success' if 'facture' in request.url_rule.rule or 'fct' in request.url_rule.rule else 'text-dark' }}" href="/factures">Factures</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='container'>
        <div class='row mt-5'>
            <div class='col-md-12'>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category,message in messages %}
                <div class="alert alert-dismissible mb-4 w-100 fade show alert-{{ category }} text-white font-weight-bold bg-{{ category }}"" role=" alert">
                    {{ message }}
                    <button type="button" class="close text-white font-weight-bold" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
            {% block body %}

            {% endblock %}
    </div>
</body>

</html>

{% extends '_layout.html' %}
{% block body %}
<div class='col-md-6 mx-auto mx-auto border rounded-lg'>
    <p class='mx-auto '>
        <h3>Cr√©er un produit</h3>
    </p>
    <hr class="divider bg-white">
    <form method='post' autocomplete='off'>
        <div class='form-group'>
            <label>Nom</label>
            <input required type='text' class='form-control form-control-sm' name='nom'>
        </div>
        <div class='form-group'>
            <label>Prix</label>
            <input required type='number' class='form-control form-control-sm' name='prix' min="0">
        </div>
        <div class='form-group'>
            <label>Description</label>
            <textarea required rows="8" name="description" class='form-control form-control-sm'></textarea>
        </div>
        <input required type='submit' name='submit' value='Valider' class='btn mt-4 w-100 btn-success'>
    </form>
</div>
{% endblock %}

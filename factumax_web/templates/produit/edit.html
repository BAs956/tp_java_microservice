{% extends '_layout.html' %}
{% block body %}
<div class='col-md-6 mx-auto mx-auto border rounded-lg'>
    <p class='mx-auto '>
        <h3>Modifier ce produit</h3>
    </p>
    <hr class="divider bg-white">
    <form method='post' autocomplete='off'>
        <div class='form-group'>
            <label>Nom</label>
            <input required type='text' class='form-control form-control-sm' name='nom' value='{{ data.nom }}'>
        </div>
        <div class='form-group'>
            <label>Prix</label>
            <input required type='number' min="0" class='form-control form-control-sm' name='prix' value='{{ data.prix }}'>
        </div>
        <div class='form-group'>
            <label>Description</label>
            <textarea required rows="8" name="description" class='form-control form-control-sm'>{{ data.description }}</textarea>
        </div>
        <input required type='submit' name='submit' value='Modifier' class='btn mt-4 w-100 btn-warning text-white'>
    </form>
</div>
{% endblock %}
